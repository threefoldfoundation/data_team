description = "Daniela Nikolova is an Integrative Nutrition Health Coach, Emotional and Spiritual Intelligence Guide, Intuitive Personal and Business Advisor who combines her knowledge and natural gifts in different therapies and healing modalities in order to assist others achieve balance, awareness and alignment on all levels and areas of their lives. Her journey began back in 2008 when she was faced with numerous health challenges. She sees that phase of her life as one of her biggest blessings where she learned the true value of life, love, compassion and gratitude. It was during her time of healing through awareness, energy and alternative medicine when she discovered her true life purpose and desire to helping others and guiding them towards living life on purpose and truth. Daniela is passionate about contribution and is currently involved in few voluntary projects worldwide. She believes that we are here to create Heaven on Earth through finding balance between our intellect and heart wisdom, our skills and intuition. Her recipe for achieving and reaching any goal in life is: Starting point: Love followed by intention setting+ action + consistency and faith. Daniela follows a vegan diet, loves dancing, loves life."
