full_name = "Brian Bogaerts"
description = "Brian is an internationally well-connected entrepreneur, with a passion for people and technology, at his best launching and building initiatives from scratch. He comes with relentless energy and a solid track record at Alcatel-Lucent, The Boston Consulting Group and KPN, where he held senior management positions in strategy, innovation and business development roles. More recently, Brian launched and sold a few data-driven companies, mainly focusing on cross- and up-sell logic and in the web analytics space.Today, Brian is a co-founder at DataTeam.Services, a pan European go-to-market company focusing on international expansion (and other activities) for its partners. He comes with an MSc in electromechanical engineering, holds an MBA, lives in The Hague and can be reached at +31613934639."
